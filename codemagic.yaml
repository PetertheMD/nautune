workflows:
  ios_release:
    name: Nautune iOS â†’ TestFlight
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        IOS_SCHEME: "Runner"
        IOS_WORKSPACE: "ios/Runner.xcworkspace"
    scripts:
      - name: Flutter setup
        script: |
          flutter clean
          flutter pub get
          flutter analyze
          cd ios && pod repo update && pod install && cd ..

      - name: Build iOS (release)
        script: |
          flutter build ios --release --no-codesign

      - name: Archive and export .ipa
        script: |
          echo "ðŸ”‘ Using Team ID: $APP_STORE_CONNECT_TEAM_ID"

          # Archive the app and sign with your Apple Developer Team ID
          xcodebuild -workspace "$IOS_WORKSPACE" \
            -scheme "$IOS_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/ios/archive/Nautune.xcarchive \
            DEVELOPMENT_TEAM=$APP_STORE_CONNECT_TEAM_ID \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            CODE_SIGN_STYLE=Automatic \
            clean archive

          # Export the .ipa for TestFlight upload
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Nautune.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/ios/ipa

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_API_KEY
        key_id: $APP_STORE_CONNECT_KEY_ID
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: false
