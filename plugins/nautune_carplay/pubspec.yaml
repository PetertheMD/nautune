name: nautune_carplay
description: CarPlay integration for Nautune music player
version: 0.1.0
homepage: https://github.com/ElysiumDisc/nautune

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: NautuneCarplayPlugin
