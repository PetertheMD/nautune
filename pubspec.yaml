name: nautune
description: "Nautune - Poseidon Music Player for Jellyfin"
publish_to: 'none'

version: 3.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.2
  path_provider: ^2.1.5
  path: ^1.9.0
  google_fonts: ^7.0.0
  package_info_plus: ^9.0.0
  flutter_cache_manager: ^3.4.1
  
  # Cross-platform audio with native backends:
  # - iOS/macOS: AVFoundation (audioplayers_darwin)
  # - Linux: GStreamer (audioplayers_linux)
  # - Android: MediaPlayer (audioplayers_android)
  # - Windows: WinMM (audioplayers_windows)
  audioplayers: ^6.1.0
  audio_session: ^0.2.2
  audio_service: ^0.18.15
  flutter_carplay: ^1.1.4
  connectivity_plus: ^7.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.1.2
  cached_network_image: ^3.4.1
  rxdart: ^0.28.0
  audio_video_progress_bar: ^2.0.3
  tray_manager: ^0.5.2
  window_manager: ^0.5.1
  material_color_utilities: ^0.11.1
  flutter_secure_storage: ^10.0.0
  flutter_local_notifications: ^18.0.1
  # audio_visualizer: Removed - requires separate player instance, causes double playback/memory issues

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/demo/demo_offline_track.mp3
    - assets/demo/demo_online_track.mp3
    - assets/icon.png
    - assets/no_album_art.png
    - assets/no_artist_art.png

flutter_launcher_icons:
  android: false
  ios: true
  image_path: "assets/icon.png"
  remove_alpha_ios: true
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false
  linux:
    generate: false
