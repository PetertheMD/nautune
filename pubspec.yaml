name: nautune
description: "Nautune - Poseidon Music Player for Jellyfin"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.2
  shared_preferences: ^2.3.2
  path_provider: ^2.1.5
  google_fonts: ^6.2.1
  
  # Cross-platform audio with native backends:
  # - iOS/macOS: AVFoundation (audioplayers_darwin)
  # - Linux: GStreamer (audioplayers_linux)
  # - Android: MediaPlayer (audioplayers_android)
  # - Windows: WinMM (audioplayers_windows)
  audioplayers: ^6.1.0
  audio_session: ^0.2.2
  audio_service: ^0.18.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
