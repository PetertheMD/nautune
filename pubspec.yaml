name: nautune
description: "Nautune - Poseidon Music Player for Jellyfin"
publish_to: 'none'

version: 1.6.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.2
  shared_preferences: ^2.3.2
  path_provider: ^2.1.5
  google_fonts: ^6.2.1
  package_info_plus: ^9.0.0
  
  # Cross-platform audio with native backends:
  # - iOS/macOS: AVFoundation (audioplayers_darwin)
  # - Linux: GStreamer (audioplayers_linux)
  # - Android: MediaPlayer (audioplayers_android)
  # - Windows: WinMM (audioplayers_windows)
  audioplayers: ^6.1.0
  audio_session: ^0.2.2
  audio_service: ^0.18.15
  flutter_carplay: ^1.1.4
  connectivity_plus: ^7.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/demo/demo_offline_track.mp3
    - assets/demo/demo_online_track.mp3
    - assets/icon.png
    - assets/no_album_art.png
    - assets/no_artist_art.png

flutter_launcher_icons:
  android: false
  ios: true
  image_path: "assets/icon.png"
  remove_alpha_ios: true
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false
  linux:
    generate: false
